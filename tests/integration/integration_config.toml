assignment_name="IntegrationTests"
semester="F22"

[config]
    autograder_version="1.0.3"

    test_directory = "studentTests"

    enforce_submission_limit=true
    submission_limit=3

    take_highest=true

    allow_extra_credit=false
    perfect_score=10
    max_score=10

[build]
    # Things that need to be considered when building
    use_starter_code=false
    use_data_files=false
    
    allow_private=true

    #test_source="./students_tests"

    #private_tests_regex='^private_?\w\.py$'
    #public_tests_regex='^public_?\w\.py$'

    #data_file_source="./"

